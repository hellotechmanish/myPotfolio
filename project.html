<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Projects Section</title>

    <style>
        /*------------ Projects section ------------*/
        :root {
            --main-dark-grey: #1a1a1a;
            --grey: #2e2e2e;
            --highlight: #FF454D;
        }

        body {
            margin: 0;
            font-family: 'Manjari', sans-serif;
            background-color: #121212;
            color: white;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            font-family: 'Manjari', sans-serif;
            font-weight: 100;
            padding-top: 40px;
            padding-bottom: 20px;
            cursor: default;
            color: white;
        }

        #projects {
            background-color: var(--main-dark-grey);
            padding: 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-tile {
            background: var(--grey);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-tile:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .project-tile img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-tile a {
            text-decoration: none;
        }

        .project-tile p {
            color: white;
            text-align: center;
            font-family: 'Manjari', sans-serif;
            font-weight: 100;
            padding: 15px;
            font-size: 1rem;
            background-color: var(--main-dark-grey);
            margin: 0;
            transition: color 0.3s ease;
        }

        .project-tile p:hover {
            color: var(--highlight);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
                padding-top: 30px;
            }

            .project-tile p {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <section id="projects">
        <h2>These are some of my projects</h2>
        <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project-tile">
                <a href="https://codepen.io/hellotechmanish/pen/ZEVoaxb" target="_blank">
                    <img src="https://cdn.pixabay.com/photo/2018/01/21/14/36/indian-flag-3096740_1280.png"
                        alt="Indian Flag">
                    <p>URL using HTML & CSS</p>
                </a>
            </div>
            <!-- Project 2 -->
            <div class="project-tile">
                <a href="https://codepen.io/soumyadeepta_das/full/ZEbqNeG" target="_blank">
                    <img src="https://i.ibb.co/8B7RyqL/Screenshot-346.png" alt="Pomodoro Clock">
                    <p>Pomodoro Clock</p>
                </a>
            </div>
            <!-- Project 3 -->
            <div class="project-tile">
                <a href="https://codepen.io/soumyadeepta_das/full/rNOJZjY" target="_blank">
                    <img src="https://i.ibb.co/zrJ8kVc/Screenshot-337.png" alt="Random Movie Quote Machine">
                    <p>Random Movie Quote Machine</p>
                </a>
            </div>
            <!-- Project 4 -->
            <div class="project-tile">
                <a href="https://codepen.io/hellotechmanish/pen/bGOjEqy" target="_blank">
                    <img src="https://i.ibb.co/QYjxr8Y/Screenshot-342.png" alt="Calculator">
                    <p>Calculator (using React & JQuery)</p>
                </a>
            </div>
            <!-- Project 5 -->
            <div class="project-tile">
                <a href="https://codepen.io/soumyadeepta_das/full/qBOddOM" target="_blank">
                    <img src="https://i.ibb.co/DzfdCfr/Screenshot-339.png" alt="Technical Documentation Page">
                    <p>Technical Documentation Page: Introduction to HTML</p>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
